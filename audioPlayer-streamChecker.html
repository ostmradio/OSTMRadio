<script>
    // Check if the main stream is available, if not, switch to the backup stream
    var mainStream = "https://listen.openstream.co/6235/audio";
    var backupStream = "https://stream.zeno.fm/1vx25xbdmzzuv";

    var liveAudio = document.getElementById("live-audio");

    liveAudio.onerror = function() {
        // Error occurred, switch to the backup stream
        liveAudio.src = backupStream;
        console.log("backup not working");
    };

    // Set the source to the main stream initially
    liveAudio.src = mainStream;

    // Add an event listener to show the URL of the currently streaming audio
    liveAudio.addEventListener("loadedmetadata", function() {
        var currentUrl = liveAudio.src;
        alert("Currently streaming audio URL: " + currentUrl);
    });
</script>
