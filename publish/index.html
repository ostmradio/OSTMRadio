      <section class="advertising-section">
          <div class="container">

                      <form id="advertise-form" onsubmit="submitForm(); return false;">

                          </div>

      <!-- JavaScript code -->
      <script>function submitForm() {
              var name = document.getElementById('name').value;
              var email = document.getElementById('email').value;
              var musicLink = document.getElementById('music-link').value;
              var coverArt = document.getElementById('cover-art').value;
              var songTitles = document.getElementById('song-titles').value;
              var musicGenre = document.getElementById('music-genre').value;
              var albumSingle = document.querySelector('input[name="album-single"]:checked').value;
              var ownRights = document.querySelector('input[name="own-rights"]:checked').value;
              var giveRights = document.querySelector('input[name="give-rights"]:checked').value;
              var sign = document.getElementById('sign').value;


              var payload = {
                  content: `-----\nMusic Publishing Form\nName: ${name}\nEmail: ${email}\nLink to the artist's music: ${musicLink}\nLink to the artist's cover art: ${coverArt}\nSong Title's: ${songTitles}\nGenre: ${musicGenre}\nIs the submission an album or a single: ${albumSingle}\nDoes the artist own the rights to the music: ${ownRights}\nDoes the artist give rights to play their music on OSTM Radio: ${giveRights}\nSignature: ${sign}`
              };

              var webhookUrl = 'https://discord.com/api/webhooks/1106599064226758666/fUPSXcnqgAOc-97Ck5sgjKQTbLrR6qCtSJCckWI2lmarU2L7ArdhV1oyCXUG2IOVmOUd';
              var request = new XMLHttpRequest();
              request.open('POST', webhookUrl);
              request.setRequestHeader('Content-type', 'application/json');
              request.send(JSON.stringify(payload));


              //alert('Advertisement inquiry submitted successfully!');

              // Hide form elements and show "Form Sent" text
              var form = document.getElementById('advertise-form');
              form.style.display = 'none';
              var formSentText = document.getElementById('form-sent-text');
              formSentText.style.display = 'block';
          }</script>
